<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      width: 300px;
      font-family: Arial, sans-serif;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .info {
      flex: 1;
    }

    .info .name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .info .desc {
      color: gray;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .info .status {
      color: gray;
      font-size: 12px;
    }

    .follow-btn {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile-pic" src="kucink.jpg" alt="Oliver">
    <div class="info">
      <div class="name">oliver</div>
      <div class="desc">the cat</div>
      <div class="status">Popular</div>
    </div>
    <button class="follow-btn">Follow</button>
  </div>
</body>
</html>

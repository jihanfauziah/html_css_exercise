<!DOCTYPE html>
<html>
<head>
  <title>Exercise 10d</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card-container {
      display: flex;
      gap: 16px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    .card-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 130px;
      justify-content: space-between;
    }
    .text-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .name {
      font-weight: bold;
      font-size: 16px;
    }
    .mutual {
      font-size: 14px;
      color: gray;
    }
    .mutual img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 4px;
    }
    .add-btn {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      align-self: start;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <img src="kucink.jpg">
      <div class="card-content">
        <div class="text-section">
          <div class="name">Oliver</div>
          <div class="mutual">
            <img src="2gok.jpg">
            2 mutual friends
          </div>
        </div>
        <button class="add-btn">Add Friend</button>
      </div>
    </div>

    <div class="card">
      <img src="meng.jpg">
      <div class="card-content">
        <div class="text-section">
          <div class="name">Mimi</div>
          <div class="mutual">
            <img src="2gok.jpg">
            3 mutual friends
          </div>
        </div>
        <button class="add-btn">Add Friend</button>
      </div>
    </div>

    <div class="card">
      <img src="gokgok.jpg">
      <div class="card-content">
        <div class="text-section">
          <div class="name">Rex</div>
          <div class="mutual">
            <img src="2gok.jpg">
            4 mutual friends
          </div>
        </div>
        <button class="add-btn">Add Friend</button>
      </div>
    </div>
  </div>

</body>
</html>

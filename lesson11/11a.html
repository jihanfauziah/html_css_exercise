<!DOCTYPE html>
<html>
<head>
  <title>Exercise 11a</title>
  <style>
    .grid-11a {
      display: grid;
      grid-template-columns: 200px 75px;
      
      margin: 20px;
    }

    .col1 {
      background-color: lightblue;
      padding: 10px;
    }

    .col2 {
      background-color: pink;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="grid-11a">
    <div class="col1">200px</div>
    <div class="col2">75px</div>
  </div>

</body>
</html>

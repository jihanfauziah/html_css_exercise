<!DOCTYPE html>
<html>
<head>
  <title>Exercise 11b</title>
  <style>
    .grid-11b {
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      margin: 20px;
    }

    .col1, .col2, .col3 {
      padding: 10px;
    }

    .col1 {
      background-color: lightblue;
    }

    .col2 {
      background-color: pink;
    }

    .col3 {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="grid-11b">
    <div class="col1">col1</div>
    <div class="col2">col2</div>
    <div class="col3">col3</div>
  </div>

</body>
</html>

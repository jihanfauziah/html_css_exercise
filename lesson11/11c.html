<html>
<head>
  <title>Exercise 11c</title>
  <style>
    .grid-11c {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 20px;
      row-gap: 10px;
      margin: 20px;
    }

    .column {
      background-color: pink;
      padding: 1px;
    }
  </style>
</head>
<body>

  <div class="grid-11c">
    <div class="column">col1</div>
    <div class="column">col2</div>
    <div class="column">col3</div>
    <div class="column">col4</div>
    <div class="column">col1</div>
    <div class="column">col2</div>
    <div class="column">col3</div>
    <div class="column">col4</div>
  </div>

</body>
</html>

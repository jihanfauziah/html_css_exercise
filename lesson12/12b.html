<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        margin: 20px;
      }

      .item1 {
        width: 50px;
        background-color: lightblue;
        padding: 10px;
        font-size: 18px;
      }

      .item2 {
        flex: 1;
        background-color: pink;
        padding: 10px;
        font-size: 18px;
      }

      .item3 {
        width: 75px;
        background-color: lightblue;
        padding: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>
  </body>
</html>

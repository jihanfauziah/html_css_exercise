<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        height: 50px;
        border: 1px solid gray;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        margin: 20px;
      }

      .item {
        background-color: pink;
        padding: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item">item1</div>
      <div class="item">item2</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }

      .container {
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 250px;
        padding: 10px 0;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 15px;
      }

      .count {
        background-color: #0b66ff;
        color: white;
        border-radius: 50%;
        padding: 4px 10px;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>Home</div>
        <div class="count">14</div>
      </div>
      <div class="row">
        <div>Notifications</div>
        <div class="count">3</div>
      </div>
      <div class="row">
        <div>Messages</div>
        <div class="count">5</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }

      .container {
        background-color: #6b46c1;
        padding: 10px;
        border-radius: 6px;
        width: 600px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .home-button {
        background-color: #6b46c1;
        color: white;
        font-weight: bold;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        cursor: pointer;
      }

      .search-bar {
        flex: 1;
        background-color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
      }

      .download-button {
        background-color: #6b46c1;
        color:white;
        font-weight: bold;
        border: 2px solid white;
        padding: 8px 20px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="home-button">Home</button>
      <input class="search-bar" type="text" placeholder="Search">
      <button class="download-button">Download</button>
    </div>
  </body>
</html>

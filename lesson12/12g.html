<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .user-list {
        width: 400px;
        border-radius: 6px;
      }

      .user {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .user-left {
        display: flex;
        align-items: center;
      }

      .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 12px;
      }

      .user-info {
        line-height: 1.3;
      }

      .username {
        font-weight: bold;
      }

      .description {
        color: gray;
        font-size: 14px;
      }

      .follow-btn {
        background-color: #1da1f2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="user-list">
      <div class="user">
        <div class="user-left">
          <img class="profile-pic" src="kucink.jpg">
          <div class="user-info">
            <div class="username">oliver</div>
            <div class="description">the cat<br>Popular</div>
          </div>
        </div>
        <button class="follow-btn">Follow</button>
      </div>

      <div class="user">
        <div class="user-left">
          <img class="profile-pic" src="meng.jpg">
          <div class="user-info">
            <div class="username">Mimi</div>
            <div class="description">Sleepy Cat<br>Popular</div>
          </div>
        </div>
        <button class="follow-btn">Follow</button>
      </div>

      <div class="user">
        <div class="user-left">
          <img class="profile-pic" src="gokgok.jpg">
          <div class="user-info">
            <div class="username">Rex</div>
            <div class="description">Happy Bulldog<br>Popular</div>
          </div>
        </div>
        <button class="follow-btn">Follow</button>
      </div>
    </div>
  </body>
</html>

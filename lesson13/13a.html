<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 300px;
      display: flex;
      flex-direction: row;
    }
    .item1{
      width: 100px;
      background-color: pink;
      text-align: center;
      padding: 10px;
      justify-content: center;
    }
    .item2{
      width: 200px;
      background-color: aquamarine ;
    }
    .content{
      background-color: black;
      padding: 0px;
      color: white;
      width: 50px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">
      <div class="content">
        <p>Item 1</p>
      </div>
    </div>
    <div class="item2"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .header {
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .email {
      display: flex;
      justify-content: space-between;
      align-items: start;
      border: 1px solid lightgray;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 8px;
      max-width: 500px;
    }

    .left-section {
      display: flex;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      margin-right: 12px;
    }

    .email-content {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .sender {
      font-weight: bold;
    }

    .subject {
      font-weight: bold;
    }

    .snippet {
      color: gray;
    }

    .time {
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">ALL INBOXES</div>

  <div class="email">
    <div class="left-section">
      <img class="profile-pic" src="kucink.jpg">
      <div class="email-content">
        <div class="sender">Chewy Promotions</div>
        <div class="subject">Biggest sales of the year!</div>
        <div class="snippet">Hey there! We're writing to tell you about our...</div>
      </div>
    </div>
    <div class="time">4:58 PM</div>
  </div>

  <div class="email">
    <div class="left-section">
      <img class="profile-pic" src="gokgok.jpg">
      <div class="email-content">
        <div class="sender">Best Buy</div>
        <div class="subject">Your Best Buy eReceipt</div>
        <div class="snippet">Thank you for shopping at Best Buy, here is...</div>
      </div>
    </div>
    <div class="time">12:32 PM</div>
  </div>

  <div class="email">
    <div class="left-section">
      <img class="profile-pic" src="meng.jpg">
      <div class="email-content">
        <div class="sender">Netflix</div>
        <div class="subject">Here's what's coming soon to Netflix</div>
        <div class="snippet">Brand new movies and shows, old favorites...</div>
      </div>
    </div>
    <div class="time">9:00 AM</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2b-Amazon Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      background-color: rgb(255, 216, 20);
      color: black;
      padding: 10px 70px;
      font-size: 16px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <button>Add to Cart</button>
</body>
</html>

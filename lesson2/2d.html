<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2d-Bootstrap Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .btn1 {
      background-color: rgb(121, 82, 179);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn2 {
      background-color: white;
      color: rgb(108, 117, 125);
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid rgb(108, 117, 125);
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="btn1">Get Started</button>
  <button class="btn2">Download</button>
</body>
</html>

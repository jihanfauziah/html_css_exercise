<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2e-Linkedin Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .btn1 {
      background-color: rgb(10, 102, 194);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
    }
    .btn2 {
      background-color: white;
      color: blue;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid blue;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <button class="btn1">Apply on company website</button>
  <button class="btn2">Save</button>
</body>
</html>

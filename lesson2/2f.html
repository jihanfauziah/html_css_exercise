<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2f-Amazon Product Card</title>
  <style>
    body{
      font-family: 'Times New Roman', Times, serif;
      text-align: left;
      margin: 50px;
    }
    .card {
      width: 300px;
      border: 1px solid rgb(200, 200, 200);
      padding: 15px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .back-link {
      color: rgb(0,113, 133);
      text-decoration: underline;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .price {
      color: rgb(0, 118, 0);
      font-size: 14px;
    }
    .stock-status {
      color: rgb(0, 118, 0);
      font-size: 14px;
    }
    .delivery-info {
      font-size: 14px;
      color: black;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
     }
     .btn {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .btn.cart {
      background-color: rgb(255, 216, 20);
    }
    .btn.buy {
      background-color: rgb(255, 164, 28);
    }
  </style>
</head>
<body>
  <div class="card"> <a href="https://www.amazon.com" class="back-link">Back to Amazon</a>
    <div class="product-title">Nike Black Running Shoes</div>
    <div class="price">$39 - In stock</div>
    
    <div class="delivery-info">Free delivery tomorrow.</div>
    <div class="buttons"> <button class="btn cart">Add to Cart</button>
      <button class="btn buy">Buy now</button>
    </div>
  </div>

</body>
</html>

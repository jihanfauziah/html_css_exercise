<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3a-Uber Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    .uber-button {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;transition: opacity 0.3s ease-in-out;
    }
    .uber-button:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <button class="uber-button">Request now</button>
</body>
</html>

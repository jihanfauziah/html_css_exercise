<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            gap: 10px;
        }

        .linkedin-button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .apply {
            background-color: #0073b1;
            color: white;
            border-radius: 20px;
        }

        .save {
            background-color: white;
            color: #0073b1;
            border: 2px solid #0073b1;
            border-radius: 20px;
            font-weight: bold;
        }

        .apply:hover {
            background-color: #005582;
        }

        .save:hover {
            background-color: lightblue;
            color: #0073b1;
        }
    </style>
</head>
<body>
    <button class="linkedin-button apply">Apply on company website</button>
    <button class="linkedin-button save">Save</button>
</body>
</html>

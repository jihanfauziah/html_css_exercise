<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Latihan 6c - CSS Dipisahkan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e8e8e8;
        padding: 30px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Ini latihan 6c</h1>
    <p>CSS sudah dipisahkan di tag &lt;style&gt; dalam &lt;head&gt;.</p>
  </body>
</html>

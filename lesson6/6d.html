<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 50px;
    }

    .card h1 {
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .card p {
      font-weight: 400;
      font-size: 16px;
    }

    .card a {
      color: #4a4a8a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Model 3</h1>
    <p>Order Online for <a href="#">Touchless Delivery</a></p>
  </div>
</body>
</html>

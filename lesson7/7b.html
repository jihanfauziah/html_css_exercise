<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 7b</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .square-container {
      width: 200px;
      height: 200px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .square-container img {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="square-container">
    <img src="kusyink.jpg" alt="Cat">
  </div>
</body>
</html>

!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 7c</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .circle-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .circle-container img {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <img src="kusyink.jpg" alt="Cat">
  </div>
</body>
</html>

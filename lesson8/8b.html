<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 8b</title>
  <style>
    body {
      height: 100vh;
    }

    .box {
      background-color: white;
      padding: 10px;
      font-family: 'Times New Roman', Times, serif;
    }

    p, button {
      display: inline-block;
      vertical-align: middle;
      font-size: 20px;
    }

    p {
      width: 260px;
      margin: 0;
    }

    button {
      margin-left: 0px;
      padding: 5px 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>8e - Uber Request Form</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2px;
      }

      .uber-form {
        background-color: white;
        padding: 20px;
        width: 320px;
      }

      .uber-form h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .uber-form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        background-color: #eeeeee;
      }

      .button-container {
        margin-top: 15px;
      }

      .button-container button {
        padding: 10px 16px;
        border: none;
        font-size: 14px;
        cursor: pointer;
        margin-right: 10px;
      }

      .request-btn {
        background-color: black;
        color: white;
      }

      .schedule-btn {
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <div class="uber-form">
      <h2>Request a ride now</h2>
      <input type="text" placeholder="Enter pickup location">
      <input type="text" placeholder="Enter destination">
      <div class="button-container">
        <button class="request-btn">Request now</button>
        <button class="schedule-btn">Schedule for later</button>
      </div>
    </div>
  </body>
</html>

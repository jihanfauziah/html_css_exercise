<!DOCTYPE html>
<html>
<head>
  <style>
    .music-box {
      background-color: #2a2a2a;
      color: white;
      padding: 16px;
      width: 300px;
      font-family: Arial, sans-serif;
    }

    .music-box-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .music-box-description {
      font-size: 14px;
      color: lightgray;
    }
  </style>
</head>
<body>

  <div class="music-box">
    <div class="music-box-title">Install YouTube Music</div>
    <div class="music-box-description">
      Add YouTube Music to your desktop for quick and easy access
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 9e</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .tweet-box {
      background-color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      display: inline-block;
      width: 400px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
    }

    .tweet-input {
      border: none;
      font-size: 16px;
      margin-left: 10px;
      width: 240px;
      vertical-align: middle;
    }

    .tweet-button {
      background-color: #1d9bf0;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 20px;
      float: right;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="tweet-box">
    <img src="kusyink.jpg" alt="Profile" class="profile-pic">
    <input type="text" class="tweet-input" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  </div>
</body>
</html>

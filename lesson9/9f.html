<!DOCTYPE html>
<html>
<head>
  <style>
    .friend-card {
      width: 200px;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .friend-card img {
      width: 100%;
      display: block;
    }

    .friend-card .info {
      padding: 10px;
    }

    .friend-card .info h4 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }

    .friend-card .info p {
      color: gray;
      font-size: 14px;
      margin: 0 0 10px 0;
    }

    .friend-card .info button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="friend-card">
    <img src="kucink.jpg" alt="Friend image">
    <div class="info">
      <h4>Oliver</h4>
      <p>2 mutual friends</p>
      <button>Add Friend</button>
    </div>
  </div>

</body>
</html>
